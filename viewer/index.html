<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stone Grimoire View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    body{font:16px/1.4 system-ui, sans-serif;margin:0;padding:20px;background:#0b0b12;color:#e8e8f0;}
    .menu{margin-bottom:12px;}
    label{margin-right:12px;}
  </style>
</head>
<body>
  <div class="menu">
    <label>Motion
      <select id="motion">
        <option value="reduced">Reduced</option>
        <option value="full">Full</option>
      </select>
    </label>
    <label>Autoplay
      <input id="autoplay" type="checkbox">
    </label>
    <label>Contrast
      <select id="contrast">
        <option value="balanced">Balanced</option>
        <option value="high">High</option>
      </select>
    </label>
  </div>
  <pre id="output" aria-label="status"></pre>
  <script type="module" src="./index.js"></script>
</body>
</html>
