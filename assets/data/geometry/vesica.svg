<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <title>Codex 144:99 -- Vesica Piscis Scaffold</title>
  <desc>Classic vesica: two equal circles whose centers lie on each other's circumference. Use faint as alignment halo/crown.</desc>
  <metadata>{ "role":"geometry_scaffold", "style":"thin tracery, rounded joins", "notes":"Keep subtle. Never brighter than subject." }</metadata>
  <defs>
    <style type="text/css"><![CDATA[
      .g { fill: none; stroke: #222; stroke-opacity: 0.18; stroke-linecap: round; stroke-linejoin: round }
      .r { stroke-opacity: 0.10 }
      .b { stroke-opacity: 0.28 }
    ]]></style>
  </defs>

  <!-- framing ring -->
  <circle class="g r" cx="500" cy="500" r="480"/>

  <!-- vesica pair (R=300, centers at 350 and 650) -->
  <circle class="g b" cx="350" cy="500" r="300"/>
  <circle class="g b" cx="650" cy="500" r="300"/>

  <!-- crosshair (light) -->
  <line class="g r" x1="500" y1="40" x2="500" y2="960"/>
  <line class="g r" x1="40" y1="500" x2="960" y2="500"/>

  <!-- monad dot -->
  <circle class="g" cx="500" cy="500" r="6"/>
</svg>