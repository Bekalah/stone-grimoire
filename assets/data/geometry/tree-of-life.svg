<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1200" viewBox="0 0 1000 1200" xmlns="http://www.w3.org/2000/svg">
  <title>Codex 144:99 -- Tree of Life (Kircher Layout, light paths)</title>
  <desc>Ten sephirot in Kircher arrangement; principal paths only (central pillar, horizontals, key diagonals) as faint scaffold.</desc>
  <metadata>{ "role":"geometry_scaffold", "layout":"Kircher", "paths":"principal" }</metadata>
  <defs>
    <style type="text/css"><![CDATA[
      .g { fill: none; stroke: #222; stroke-opacity: 0.18; stroke-linecap: round; stroke-linejoin: round }
      .p { stroke-opacity: 0.12 }
      .n { fill: none; stroke: #222; stroke-opacity: 0.28 }
    ]]></style>
  </defs>

  <!-- guide frame -->
  <rect class="g p" x="40" y="40" width="920" height="1120" rx="8"/>

  <!-- sephirot centers -->
  <g id="nodes" class="n">
    <!-- Keter -->
    <circle cx="500" cy="120" r="16"/>
    <!-- Chokmah / Binah -->
    <circle cx="680" cy="220" r="16"/>
    <circle cx="320" cy="220" r="16"/>
    <!-- Chesed / Geburah -->
    <circle cx="680" cy="380" r="16"/>
    <circle cx="320" cy="380" r="16"/>
    <!-- Tipheret -->
    <circle cx="500" cy="540" r="16"/>
    <!-- Netzach / Hod -->
    <circle cx="680" cy="700" r="16"/>
    <circle cx="320" cy="700" r="16"/>
    <!-- Yesod -->
    <circle cx="500" cy="860" r="16"/>
    <!-- Malkuth -->
    <circle cx="500" cy="1040" r="16"/>
  </g>

  <!-- principal paths -->
  <g class="g">
    <!-- crown diagonals -->
    <line x1="500" y1="120" x2="680" y2="220"/>
    <line x1="500" y1="120" x2="320" y2="220"/>
    <!-- supernal bridge -->
    <line x1="320" y1="220" x2="680" y2="220"/>
    <!-- to tipheret -->
    <line x1="680" y1="220" x2="500" y2="540"/>
    <line x1="320" y1="220" x2="500" y2="540"/>
    <!-- chesed/geburah to tipheret -->
    <line x1="680" y1="380" x2="500" y2="540"/>
    <line x1="320" y1="380" x2="500" y2="540"/>
    <!-- horizontal (chesed--geburah) -->
    <line x1="320" y1="380" x2="680" y2="380"/>
    <!-- netzach--hod -->
    <line x1="320" y1="700" x2="680" y2="700"/>
    <!-- pillars vertical -->
    <line x1="320" y1="220" x2="320" y2="700"/>
    <line x1="680" y1="220" x2="680" y2="700"/>
    <!-- middle pillar -->
    <line x1="500" y1="120" x2="500" y2="1040"/>
    <!-- to yesod -->
    <line x1="320" y1="700" x2="500" y2="860"/>
    <line x1="680" y1="700" x2="500" y2="860"/>
    <!-- base -->
    <line x1="500" y1="860" x2="500" y2="1040"/>
  </g>
</svg>