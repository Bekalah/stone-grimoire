  try{
    const r = await fetch(rel(path), { method:'HEAD' });
    return r.ok;
  }catch{return false}
}

  if(!r.ok) throw new Error(`${path} ${r.status}`);
  return r.json();
}

  return `<li class="${cls}">${msg}</li>`;
}
