<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <style>
    /* ND-safe shell: calm contrast, no motion, generous breathing room. */
    :root {
      --bg:#0b0b12;
      --ink:#e8e8f0;
      --muted:#a6a6c1;
      --frame:#1d1d2a;
      --notice-fallback:#f2c27d;
      --notice-minimal:#f59aa7;
    }

    *, *::before, *::after {
      box-sizing:border-box;
    }

    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    }

    body {
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header {
      padding:14px 18px;
      border-bottom:1px solid var(--frame);
      background:rgba(11,11,18,0.88);
    }

    header strong {
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size:12px;
    }

    #status {
      margin:4px 0 0;
      color:var(--muted);
      font-size:12px;
    }

    body[data-mode="fallback"] #status {
      color:var(--notice-fallback);
    }

    body[data-mode="minimal"] #status {
      color:var(--notice-minimal);
    }

    main {
      flex:1;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }

    .panel {
      width:min(960px, 100%);
      padding:16px;
      border:1px solid var(--frame);
      border-radius:14px;
      background:rgba(16,16,28,0.78);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    #stage {
      display:block;
      width:100%;
      max-width:1440px;
      height:auto;
      box-shadow:0 0 0 1px var(--frame);
      background:#080810;
    }

    .visually-hidden {
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0 0 0 0);
      white-space:nowrap;
      border:0;
    }

    #notice {
      width:100%;
      margin:0;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(20,20,34,0.9);
      color:var(--notice-fallback);
      font-size:12px;
    }

    [hidden] {
      display:none !important;
    }

    .note {
      max-width:900px;
      margin:0;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    code {
      background:#11111a;
      padding:2px 4px;
      border-radius:3px;
    }
  </style>
</head>
<body data-mode="loading">
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <p id="status" role="status" aria-live="polite">Loading palette…</p>
  </header>

  <main role="main">
    <section class="panel" aria-labelledby="canvas-title">
      <h1 id="canvas-title" class="visually-hidden">Layered sacred geometry canvas</h1>
      <canvas id="stage" width="1440" height="900" aria-describedby="canvas-note"></canvas>
      <p id="notice" role="status" aria-live="polite" hidden></p>
    </section>

    <p id="canvas-note" class="note">
      The renderer paints four still layers in order: <strong>Vesica field</strong>, <strong>Tree-of-Life scaffold</strong>,
      <strong>Fibonacci curve</strong>, and a <strong>double-helix lattice</strong>. Open this page directly—no network calls.
    </p>
  </main>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const noticeEl = document.getElementById("notice");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const FALLBACK = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    const paletteState = await loadPalette("./data/palette.json", FALLBACK.palette);
    applyShellPalette(paletteState.palette);
    setMode(paletteState.mode);
    setStatus(paletteState.status);
    showNotice(paletteState.notice);

    if (!ctx) {
      setMode("minimal");
      setStatus("Mode: minimal — canvas context unavailable; shell only.");
      showNotice("Canvas context missing. Geometry skipped to stay ND-safe.");
    } else {
      // ND-safe rationale: draw once, static layers only, no timers.
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: {
          bg: paletteState.palette.bg,
          ink: paletteState.palette.ink,
          layers: paletteState.palette.layers.slice()
        },
        NUM
      });
    }

    async function loadPalette(path, fallback) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const raw = await res.json();
        const { palette, valid } = normalisePalette(raw, fallback);
        if (!valid) {
          return {
            palette,
            mode: "fallback",
            status: "Mode: fallback — palette file malformed; using safe defaults.",
            notice: "Palette data incomplete. Applied ND-safe fallback tones."
          };
        }
        return {
          palette,
          mode: "custom",
          status: "Mode: custom — palette loaded from data/palette.json.",
          notice: ""
        };
      } catch (error) {
        return {
          palette: copyPalette(fallback),
          mode: "fallback",
          status: "Mode: fallback — palette file missing; using safe defaults.",
          notice: "Palette file not found. Applied ND-safe fallback tones."
        };
      }
    }

    function normalisePalette(input, fallback) {
      if (!input || typeof input !== "object") {
        return { palette: copyPalette(fallback), valid: false };
      }
      const layers = Array.isArray(input.layers)
        ? input.layers.filter(tone => typeof tone === "string" && tone.trim().length > 0)
        : [];
      const palette = {
        bg: typeof input.bg === "string" ? input.bg : fallback.bg,
        ink: typeof input.ink === "string" ? input.ink : fallback.ink,
        muted: typeof input.muted === "string" ? input.muted : fallback.muted,
        layers: layers.length >= 3 ? layers.slice() : fallback.layers.slice()
      };
      const valid = Boolean(
        typeof input.bg === "string" &&
        typeof input.ink === "string" &&
        Array.isArray(input.layers) && input.layers.length >= 3
      );
      return { palette, valid };
    }

    function applyShellPalette(palette) {
      const root = document.documentElement;
      root.style.setProperty("--bg", palette.bg);
      root.style.setProperty("--ink", palette.ink);
      root.style.setProperty("--muted", palette.muted || FALLBACK.palette.muted);
    }

    function setMode(mode) {
      document.body.dataset.mode = mode;
    }

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function showNotice(message) {
      if (message) {
        noticeEl.textContent = message;
        noticeEl.hidden = false;
      } else {
        noticeEl.hidden = true;
      }
    }

    function copyPalette(palette) {
      return {
        bg: palette.bg,
        ink: palette.ink,
        muted: palette.muted,
        layers: Array.isArray(palette.layers) ? palette.layers.slice() : []
      };
    }
  </script>
</body>
</html>
