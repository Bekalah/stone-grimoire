[build]
  publish = "site"
  command = ""
  [build.environment]
    # Allow Netlify to understand LFS metadata but skip automatic smudging for PNG masters.
    GIT_LFS_ENABLED = "true"
    GIT_LFS_SKIP_SMUDGE = "1"
    # Explicitly fetch only bot-safe formats when a build needs large binaries.
    GIT_LFS_FETCH_INCLUDE = "*.webp,*.jpg,*.jpeg,*.avif"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self' https: data:; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none';"
