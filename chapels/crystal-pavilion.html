  <style>
    body{ margin:0; background:var(--bg); color:var(--ink); font:18px/1.6 Georgia,"Iowan Old Style",serif }
    header, footer{
      max-width:1000px; margin:14px auto; background:var(--wash); border:1px solid var(--line);
      border-radius:12px; padding:14px 16px; text-align:center
    }
    header h1{ margin:.2rem 0 .35rem; color:var(--accent) }
    .wrap{ max-width:1100px; margin:0 auto; padding:8px 10px 20px }
    .stage{
      position:relative; background:#fcf6e9; border:1px solid var(--line); border-radius:14px;
      padding:10px; box-shadow:0 1px 18px rgba(0,0,0,.05);
    }
    .toolbar{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin:10px 0 8px; background:#fff; border:1px solid var(--line); border-radius:10px; padding:8px 10px;
    }
    .toolbar .left,.toolbar .right{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }
    .toolbar label{ font-size:.95rem }
    .toolbar button{ border:1px solid var(--line); background:var(--panel); border-radius:8px; padding:6px 10px; cursor:pointer }
    .toolbar button:hover{ background:#fffdf9 }
    canvas{ width:100%; height:auto; display:block; border-radius:10px; background:#fff }
    .legend{
      position:absolute; right:8px; bottom:8px; background:#fffaf0; color:#5a534b; border-left:4px solid var(--accent-2);
      padding:.45rem .6rem; border-radius:8px; font-size:.92rem
    }
    .note{ margin-top:8px; font-size:.92rem; color:#6b6257 }
    .key{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; font-size:.92rem }
    .sw{ width:16px; height:16px; border-radius:50%; border:1px solid var(--line) }
    .footgrid{ margin-top:10px; font-size:.92rem; color:#6b6257 }
  </style>
</head>
<body class="mystic" data-theme="yesod" data-stylepack="alchemical_bloom">
  <header>
    <div class="navline" style="display:flex;justify-content:space-between">

    <h1>Crystal Pavilion -- Seed of Life Grid</h1>
    <p class="small">Tap a node to place a crystal and bloom its tone. Hold to remove. Use "Harmonize" to play the chord. ND-safe (no autoplay).</p>
  </header>

  <div class="wrap">
    <div class="toolbar" role="group" aria-label="Grid controls">
      <div class="left">
        <label>
          Grid
          <select id="grid-select" aria-label="Choose grid preset">
            <option value="seed_of_life_relationships">Seed of Life (relationships)</option>
            <option value="metatron_balance">Metatron Balance</option>
            <option value="flower_of_life_small">Flower of Life (small)</option>
          </select>
        </label>
        <label>
          Mode
          <select id="mode-select" aria-label="Interaction mode">
            <option value="place">Place crystal</option>
            <option value="remove">Remove crystal</option>
            <option value="listen">Listen only</option>
          </select>
        </label>
        <label>
          Base Tone
          <select id="tone-select" aria-label="Base tone (law of octaves)">
            <option value="396">396 Hz (Earth)</option>
            <option value="417">417 Hz (Dissolve)</option>
            <option value="528" selected>528 Hz (Venus • Healing)</option>
            <option value="639">639 Hz (Heart
