
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 480" role="img" aria-label="Rosslyn schematic plan: west entrance, nave with north and south aisles, east Lady Chapel; pillars marked Boaz (north), Jachin (south), Apprentice pillar near choir.">
  <rect x="0" y="0" width="960" height="480" fill="#f8f5ef"/>
  <!-- Nave block -->
  <rect x="140" y="100" width="600" height="280" fill="#ffffff" stroke="#d4af37" stroke-width="3" rx="12"/>
  <!-- Aisle separators -->
  <line x1="340" y1="100" x2="340" y2="380" stroke="#d9cfbf" stroke-width="2"/>
  <line x1="540" y1="100" x2="540" y2="380" stroke="#d9cfbf" stroke-width="2"/>
  <!-- Lady Chapel -->
  <rect x="740" y="140" width="80" height="200" fill="#fff8e7" stroke="#2f5a9e" stroke-width="3" rx="10"/>
  <text x="780" y="245" font-family="Georgia,serif" font-size="14" fill="#2f5a9e" text-anchor="middle">Lady Chapel</text>
  <!-- Entrance -->
  <text x="160" y="240" font-family="Georgia,serif" font-size="14" fill="#6b6257">West Entrance</text>
  <!-- Pillars -->
  <circle cx="300" cy="170" r="14" fill="#fff" stroke="#d4af37" stroke-width="3"/>
  <text x="300" y="160" font-family="Georgia,serif" font-size="12" fill="#2f5a9e" text-anchor="middle">Boaz</text>

  <circle cx="580" cy="310" r="14" fill="#fff" stroke="#d4af37" stroke-width="3"/>
  <text x="580" y="300" font-family="Georgia,serif" font-size="12" fill="#2f5a9e" text-anchor="middle">Jachin</text>

  <circle cx="620" cy="220" r="14" fill="#fff" stroke="#2f5a9e" stroke-width="3"/>
  <text x="620" y="210" font-family="Georgia,serif" font-size="12" fill="#2f5a9e" text-anchor="middle">Apprentice</text>

  <!-- Legend -->
  <rect x="20" y="20" width="220" height="120" fill="#fff" stroke="#d9cfbf"/>
  <text x="30" y="45" font-family="Georgia,serif" font-size="14" fill="#0f1216">Rosslyn Schematic</text>
  <text x="30" y="70" font-family="Georgia,serif" font-size="12" fill="#6b6257">Nave with aisles</text>
  <text x="30" y="90" font-family="Georgia,serif" font-size="12" fill="#6b6257">Lady Chapel (east)</text>
  <text x="30" y="110" font-family="Georgia,serif" font-size="12" fill="#6b6257">Boaz / Jachin / Apprentice</text>
</svg>
