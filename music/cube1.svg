  <g stroke="#2f5a9e" stroke-width="2">
    <line x1="10" y1="20" x2="70" y2="20"/>
    <line x1="10" y1="40" x2="70" y2="40"/>
    <line x1="10" y1="60" x2="70" y2="60"/>
  </g>
  <circle cx="20" cy="20" r="3" fill="#2f5a9e"/>
  <circle cx="40" cy="40" r="3" fill="#2f5a9e"/>
  <circle cx="60" cy="60" r="3" fill="#2f5a9e"/>
